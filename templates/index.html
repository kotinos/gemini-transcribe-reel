<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe Reel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        
        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #f8d7da;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.95rem;
            user-select: text;
        }
        
        .batch-result {
            margin-top: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #fff;
        }
        
        .batch-result-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .batch-result-success {
            border-left: 3px solid #28a745;
        }
        
        .batch-result-failed {
            border-left: 3px solid #dc3545;
        }
        
        .batch-result-failed .batch-result-header {
            color: #dc3545;
        }
        
        .batch-summary {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #e9ecef;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <label for="url-input">Paste Reel URL</label>
    <input 
        type="text" 
        id="url-input" 
        placeholder="https://instagram.com/p/..." 
        autocomplete="off"
    >
    
    <label for="batch-input">Or Paste Multiple URLs (one per line)</label>
    <textarea 
        id="batch-input" 
        placeholder="https://instagram.com/p/...&#10;https://tiktok.com/@user/video/...&#10;https://facebook.com/watch/..."
    ></textarea>
    
    <button id="transcribe-btn">Transcribe</button>
    
    <div id="loading" class="loading hidden">Transcribing…</div>
    <div id="error" class="error hidden"></div>
    <div id="result" class="result hidden"></div>
    
    <script>
        const urlInput = document.getElementById('url-input');
        const batchInput = document.getElementById('batch-input');
        const transcribeBtn = document.getElementById('transcribe-btn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        
        function showLoading() {
            transcribeBtn.disabled = true;
            transcribeBtn.textContent = 'Transcribing…';
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            result.classList.add('hidden');
        }
        
        function hideLoading() {
            transcribeBtn.disabled = false;
            transcribeBtn.textContent = 'Transcribe';
            loading.classList.add('hidden');
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
            result.classList.add('hidden');
        }
        
        function showResult(text) {
            result.textContent = text;
            result.classList.remove('hidden');
            error.classList.add('hidden');
        }
        
        function showBatchResults(results) {
            const successCount = results.filter(r => r.success).length;
            const total = results.length;
            
            result.innerHTML = '';
            
            // Add summary
            const summary = document.createElement('div');
            summary.className = 'batch-summary';
            summary.textContent = `BATCH RESULTS: ${successCount}/${total} successful`;
            result.appendChild(summary);
            
            // Add individual results
            results.forEach((item, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `batch-result ${item.success ? 'batch-result-success' : 'batch-result-failed'}`;
                
                const header = document.createElement('div');
                header.className = 'batch-result-header';
                header.textContent = `[${index + 1}] ${item.url}`;
                resultDiv.appendChild(header);
                
                const content = document.createElement('div');
                content.textContent = item.success ? item.transcription : '(FAILED)';
                content.style.whiteSpace = 'pre-wrap';
                content.style.wordWrap = 'break-word';
                resultDiv.appendChild(content);
                
                result.appendChild(resultDiv);
            });
            
            result.classList.remove('hidden');
            error.classList.add('hidden');
        }
        
        async function transcribe() {
            const singleUrl = urlInput.value.trim();
            const batchUrls = batchInput.value.trim();
            
            // Determine if single or batch
            let urls = [];
            if (singleUrl && !batchUrls) {
                urls = [singleUrl];
            } else if (batchUrls) {
                urls = batchUrls.split('\n')
                    .map(line => line.trim())
                    .filter(line => line && !line.startsWith('#'));
            }
            
            if (urls.length === 0) {
                showError('ERROR: Please paste at least one URL');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls: urls })
                });
                
                const data = await response.json();
                
                hideLoading();
                
                if (data.success) {
                    if (data.results) {
                        // Batch results
                        showBatchResults(data.results);
                    } else {
                        // Single result
                        showResult(data.transcription);
                    }
                } else {
                    showError(data.error || 'ERROR: Transcription failed');
                }
            } catch (err) {
                hideLoading();
                showError('ERROR: Network error. Please check your connection.');
            }
        }
        
        transcribeBtn.addEventListener('click', transcribe);
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                transcribe();
            }
        });
        
        // Clear batch input when typing in single URL field
        urlInput.addEventListener('input', () => {
            if (urlInput.value.trim()) {
                batchInput.value = '';
            }
        });
        
        // Clear single input when typing in batch field
        batchInput.addEventListener('input', () => {
            if (batchInput.value.trim()) {
                urlInput.value = '';
            }
        });
        
        // Focus input on load
        urlInput.focus();
    </script>
</body>
</html>
